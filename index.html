<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Kotisivu</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/9856a48bcc.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="resume_flexbox">
    <div class="one_thirds">
      <div class="avatar"><img src="linux-avatar.jpg" alt="Penguin Avatar"></div>
  
      <div class="left_column">
        <p class="title">pingu penguin</p>
        <p class="regular">Engineer</p>
        <ul>
          <li>
            <div class="icon"><i class="fa-solid fa-envelope"></i></div>
            <div class="data">example@mail.com</div>
          </li>
          <li>
            <div class="icon"><i class="fa-solid fa-mobile"></i></div>
            <div class="data">+358 1231234</div>
          </li>
          <li>
            <div class="icon"><i class="fa-solid fa-globe"></i></div>
            <div class="data"><a href="https://ensif.github.io/website/">Home Page</a></div>
          </li>
          <li>
            <div class="icon"><i class="fa-brands fa-github"></i></div>
            <div class="data"><a href="https://github.com/ensif">GitHub</a></div>
          </li>
        </ul>
        <ul>
          <p class="title">Skills</p>
          <li>
            <div class="skills">PYTHON</div>
            <div class="bar">
              <span style="width: 60%;"></span>
            </div>
            <div>60%</div>
          </li>
          <li>
            <div class="skills">HTML</div>
            <div class="bar">
              <span style="width: 50%;"></span>
            </div>
            <div>50%</div>
          </li>
          <li>
            <div class="skills">CSS</div>
            <div class="bar">
              <span style="width: 40%;"></span>
            </div>
            <div>40%</div>
          </li>
          <li>
            <div class="skills">OFFICE</div>
            <div class="bar">
              <span style="width: 90%;"></span>
            </div>
            <div>90%</div>
          </li>
        </ul>
        <ul>
          <p class="title">Hobbies</p>
          <li>
            <div class="icon"><img class="spec" src="floorball.png" alt="floorball icon"></div>
            <div class="data">Floorball</div>
          </li>
          <li>
            <div class="icon"><i class="fa-solid fa-dumbbell"></i></div>
            <div class="data">Gym</div>
          </li>
          <li>
            <div class="icon"><i class="fa-solid fa-guitar"></i></div>
            <div class="data">Guitar</div>
          </li>
          <li>
            <div class="icon"><i class="fa-solid fa-bowl-food"></i></div>
            <div class="data">Thai Food</div>
          </li>
        </ul>
      </div>
    </div>
    <div class="two_thirds">
      Lorem ipsum
      Lorem ipsum
    </div>
  </div>
</body>

</html>
